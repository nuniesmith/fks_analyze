
services:
  analyze:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks:analyze-latest
    container_name: fks_analyze
    ports:
      - "8080:8080"
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=us-central1
      - GOOGLE_AI_MODEL=gemini-1.0-pro
    volumes:
      - /home/jordan/Documents/code/fks:/workspace:ro
    networks:
      - fks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: fks_analyze_redis
    ports:
      - "6379:6379"
    networks:
      - fks_network
    restart: unless-stopped

networks:
  fks_network:
    driver: bridge
